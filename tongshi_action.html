<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js同时动画</title>
    <style>
        body,ul,li{
            margin:0;
            padding:0;
        }
        ul,li{
            list-style: none;
        }
        ul li{
            width: 200px;
            height:100px;
            background-color: yellow;
            margin-bottom: 20px;
            border:4px solid #000;
            filter:alpha(opacity:30);
            opacity:0.3;
        }
    </style>
    <script src="js/moveMore.js"></script>
    <script>
        window.onload = function () {
            var oLi1 = document.getElementById('li1');
            oLi1.onmouseover = function () {
                startMove(oLi1,{width:400,height:200,opacity:100});
            };
            oLi1.onmouseout = function () {
                startMove(oLi1,{opacity:30,height:100,width:200});
            };
        };
    </script>
</head>
<body>
<ul>
    <li id="li1"></li>
</ul>
</body>
</html>
