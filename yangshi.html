<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取样式</title>
    <style>
        body,div{
            margin:0;
            padding:0;
        }
        div{
            width: 200px;
            height:100px;
            background-color: yellow;
            margin-bottom: 20px;
            border:4px solid #000;
        }
    </style>

    <script>
        window.onload = function () {
            var oDv = document.getElementById('dv');
            oDv.onmouseover = function () {
                startMove();
            };
            oDv.onmouseout = function () {
                startMove();
            }
        };

        function startMove() {
            var oDv = document.getElementById('dv');
            setInterval(function () {
                oDv.style.width = parseInt(getStyle(oDv,'width')) -1 + 'px';

            },30)
        }

        function getStyle(argument, attr) {
            if(argument.currentStyle){
                return argument.currentStyle[attr]
            }else {
                return getComputedStyle(argument,false)[attr]
            }
        }
    </script>
</head>
<body>
<div id="dv"></div>
</body>
</html>
